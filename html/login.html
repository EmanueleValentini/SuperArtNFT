                    </form> 
                </div>
                <div class="col-lg-2 col-md-4 col-12" id="chi">
                    <a href="../html/chisiamo.html" class="pagine">Chi siamo</a>
                </div>

                <div class="col-lg-2 col-md-4 col-12" id="contatti">
                    <a href="../html/contatti.html" class="pagine">Contatti</a>
                </div>
                <div class="col-lg-2 col-md-4 col-12" id="butt">

                    <form class="login">
                        <label for="email" class="campi">Email</label>
                        <input id="email" type="email" placeholder="mariorossi@gmail.com" class="campi" required><br><br><br>

                        <input id="password" type="password" class="campi" required><br>
                        <button type="submit" class="pulsanti">Accedi</button> 
                        <label for="registrazione" style="margin-left: 13%;">Non sei ancora registrato?</label>
                        <button class="pulsanti" id="registrati" style="margin-left: 3%;"><a href="../html/registrati.html">Registrati</a></button>
